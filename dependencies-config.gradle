                        lifecycle_compose           : "androidx.lifecycle:lifecycle-viewmodel-compose:$rootProject.ext.dependencies_versions.ui.lifecycle",

                        glide                       : "com.github.bumptech.glide:glide:$rootProject.ext.dependencies_versions.ui.glide",

                        compose_activity            : "androidx.activity:activity-compose:$rootProject.ext.dependencies_versions.ui.compose_activity",


                        //need bom to be first imported to use dependencies without versions attached
                        compose_material            : "androidx.compose.material:material",
                        compose_animation           : "androidx.compose.animation:animation",
                        compose_ui_tooling          : "androidx.compose.ui:ui-tooling",
                        appcompat     : "androidx.appcompat:appcompat:$rootProject.ext.dependencies_versions.ui.appcompat",
                        material      : "com.google.android.material:material:$rootProject.ext.dependencies_versions.ui.material",
                ],
                tests    : [
                        junit5                 : "org.junit.jupiter:junit-jupiter-api:$rootProject.ext.dependencies_versions.tests.junit5",
                        junit5_engine          : "org.junit.jupiter:junit-jupiter-engine:$rootProject.ext.dependencies_versions.tests.junit5",//testRuntime
                        junit5_params          : "org.junit.jupiter:junit-jupiter-params:$rootProject.ext.dependencies_versions.tests.junit5",//testImplementation

                        mockito                : "org.mockito:mockito-core:$rootProject.ext.dependencies_versions.tests.mockito", //testImplementation

                        kotlin_corroutines_test: "org.jetbrains.kotlinx:kotlinx-coroutines-test-jvm:$rootProject.ext.dependencies_versions.tests.kotlin_corroutines_test",//testImplementation
                        mockito_dex            : "com.google.dexmaker:dexmaker-mockito:$rootProject.ext.dependencies_versions.tests.mockito_dex",//androidTestImplementation
                ],
        ]
}