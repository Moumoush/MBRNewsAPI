project.ext {
        config_versions=
        [
                minSdkVersion    : 26,
                targetSdkVersion : 33,
                compileSdkVersion: 33,
                versionCode      : 1,
                versionName      : '0.0.1'
        ]
        dependencies_versions=
        [
                news: [

                ],
                code     : [
                        kotlin  : '1.7.0',
                        ktx_core: '1.9.0',
                ],
                db       : [
                        room: '2.5.0',
                ],
                network  : [
                        okhttp3  : '4.9.0',
                        retrofit2: '2.8.1'
                ],
                converter: [
                        moshi: '2.4.0',
                ],
                async    : [
                        coroutines        : '1.6.2',
                        coroutines_android: '1.6.4',
                        coroutines_rx2    : '1.6.4',
                        kotlin_rx2        : '2.4.0',
                        rx2        : '2.0.1',
                ],
                di       : [
                        koin: '3.2.0',
                ],
                ui       : [
                        lifecycle            : '2.5.1',
                        glide                : '4.11.0',
                        compose              : '2023.01.00',
                        compose_activity     : '1.6.0',
                        material             : '1.7.0',
                        appcompat             : '1.6.0',
                ],
                tests    : [
                        junit5                 : '5.8.2',
                        mockito                : '2.28.2',
                        kotlin_corroutines_test: '1.6.4',
                        mockito_dex            : '1.2',
                ]
        ]
        platforms_bom=
        [
                ui       : [
                        compose: "androidx.compose:compose-bom:$rootProject.ext.dependencies_versions.ui.compose"
                ]
        ]
        processors=
        [
                ui: [
                        //kapt
                        glide                : "com.github.bumptech.glide:compiler:$rootProject.ext.dependencies_versions.ui.glide"
                ],
                db: [
                        room: "androidx.room:room-compiler:$rootProject.ext.dependencies_versions.db.room"
                ]
        ]
        dependencies =
        [
                news: [

                        //Domyos bluetooth sdk
                        news_data       : ':news_data',
                        news_domain : ':news_domain'

                ],
                code     : [
                        kotlin  : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$rootProject.ext.dependencies_versions.code.kotlin",
                        ktx_core: "androidx.core:core-ktx:$rootProject.ext.dependencies_versions.code.ktx_core",
                ],
                db       : [
                        room_runtime: "androidx.room:room-runtime:$rootProject.ext.dependencies_versions.db.room",
                        room_rx2    : "androidx.room:room-rxjava2:$rootProject.ext.dependencies_versions.db.room",
