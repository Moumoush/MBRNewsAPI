                ],
                di       : [
                        koin: "io.insert-koin:koin-android:$rootProject.ext.dependencies_versions.di.koin",
                ],
                ui       : [
                        lifecycle_runtime           : "androidx.lifecycle:lifecycle-runtime-ktx:$rootProject.ext.dependencies_versions.ui.lifecycle",
                        lifecycle_viewmodel         : "androidx.lifecycle:lifecycle-viewmodel-ktx:$rootProject.ext.dependencies_versions.ui.lifecycle",
